    <link rel="stylesheet" href="css/carousel.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">CodiGo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>

                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>

                <li class="nav-item">
                    <a class="nav-link" href="contactanos.html">Contáctanos</a>
                  </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
      
    <main>
        <div class="container marketing">
          <h1 class="mt-5 mb-5 pb-4 border-bottom">Contáctanos</h1>
          <p>Por favor llena los campos del formulario:</p>
          <form class="col-md-6" action="/contactanos/respuesta" method="post">
            <div class="mb-3">
                <label for="nombreInput" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombreInput" name="nombre" placeholder="Ingresa tus nombres" required />
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="mensajeInput" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensajeInput" name="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar formulario</button>
          </form>
          <hr class="featurette-divider">
        </div><!-- /.container -->
      
        <!-- FOOTER -->
        <footer class="container">
            <p class="float-end"><a href="#">Ir arriba</a></p>
