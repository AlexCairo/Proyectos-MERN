<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selectores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</head>
<body>
    <main>
        <div class="container">
            <h2>Usuarios</h2>
            <div class="col-md-6">
                <h2>Nuevo Usuario</h2>
                <div class="mb-3 row">
                    <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="usuario" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" />
                    </div>
                </div>
                <button type="button" onclick="nuevo()" class="btn btn-primary">Guardar</button>
            </div>
            <p id="respuesta"><strong>Esperando...</strong></p>
        </div>
    </main>
    <script>
        function nuevo() {
            let inputUsuario = document.getElementById("usuario");
            let inputEmail = document.getElementById("email");
            console.log(inputUsuario.value);
            console.log(inputEmail.value);
            let textoRespuesta = document.getElementById("respuesta");
            console.log(textoRespuesta);
            let encabezado = document.querySelector("h2");
            console.log(encabezado);
            let encabezados = document.querySelectorAll("h2");
            console.log(encabezados);
            let encabezados3 = document.getElementsByTagName("h2");
            console.log(encabezados3);
        }
    </script>
</body>

</html>
