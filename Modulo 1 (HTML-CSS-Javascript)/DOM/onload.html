<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
    <script>
        function listo() {
            console.log("Capturando el título ... ");
            let titulo = document.querySelector("h1");
            console.log('titulo :', titulo.innerText);
        }
        window.onload = function () {
            listo();
        }
    </script>
</head>

<body>
    <h1>Título Onload</h1>
    <footer>Pie de Página</footer>
    <script>
        let piedePagina = document.querySelector("footer");
        console.log('pie de Pagina :', piedePagina.innerText);
        console.log('pie de Pagina :', piedePagina.innerText);
    </script>
</body>

</html>
