<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    const url = "https://jsonplaceholder.typicode.com/comments";
    const listar = async () => {
        console.log("listando la data");
        const res = await axios(url);
        const lista = res.data;
        console.log("lista:", lista);
        let filas = "";
        for (const item of lista) {
            filas+= `<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td class="text-center">${item.email}</td>
                        <td class="text-center">
                            <button class="btn btn-info" onclick="mostrar(${item.id})">
                                <i class="bi bi-pencil-square"></i>
                            </button> 
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button> 
                        </td>
                    </tr>`;
        }
        const tbody = document.getElementById('cuerpo');
        tbody.innerHTML = filas;
    };
    window.onload = () => {
        console.log("Pagina lista");
        listar();
    };
    const guardar = async () => {
        const titulo = document.querySelector('#titulo');
        const email = document.querySelector('#email');
        const comentario = document.querySelector('#comentario');
        const data = {
            name: titulo.value,
            email: email.value,
            body: comentario.value,
        };
        const res = await axios.post(url,data);
        console.log(res.data);
        // Limpiando el formulario
        titulo.value = "";
        email.value = "";
        comentario.value = "";
    }
    const mostrar = async (id) => {
        const titulo = document.querySelector('#titulo');
        const email = document.querySelector('#email');
        const comentario = document.querySelector('#comentario');
        const res = await axios.get(url+'/'+id);
        console.log(res.data);
        // Popular el formulario
        const data = res.data;
        titulo.value = data.name;
        email.value = data.email;
        comentario.value = data.body;
        const myModal = new bootstrap.Modal('#staticBackdrop', {});
        myModal.show();
    }
    </script>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
            <h1>CRUD</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Nuevo
            </button>
        </div>
        <table class="table mt-3 table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo">
                <tr>
                    <td colspan="4" class="text-center">No hay registros</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Nuevo Comentario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
